<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="theme-color" content="#581845" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Tip generator</title>
</head>
<body>
    <div class="site-bg">
        <div class="main-component">
            <h2>Total amount</h2>
            <input type="number" name="" id="total-amount-el" class="input">

            <h2>Tip percentage</h2>
            <input type="number" name="" id="total-amount-el" class="input" placeholder="~ 15% - 20%">

            <div class="split-sect">
                <h2>Split the bill?</h2>
                <button id="counter-sub" class="counter-btn">-</button>
                <input type="number" name="" id="total-amount-el" class="input">
                <button id="counter-add" class="counter-btn">+</button>
            </div>
            
            <div class="button-section">
                <button id="clear-btn" class="btn">Clear</button>
                <button id="calculate-btn" class="btn">Calculate</button>
            </div>
        </div>
    </div>
</body>
</html>
