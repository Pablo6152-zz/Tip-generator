<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta name="theme-color" content="#1f313b" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Tip generator</title>

    
</head>
<body>

    <div id="site-bg">
        <div id="main-component-calculate" class="before">
            <h2>Total amount</h2>
            <input type="number" name="" id="total-amount-el" class="input">

            <h2>Tip percentage</h2>
            <input type="number" name="" id="tip-percentage-el" class="input" placeholder="~ 15% - 20%" step=".01   ">

            <div class="split-sect">
                <h2>Split the bill?</h2>
                <button id="counter-sub" class="counter-btn">-</button>
                <input type="number" name="" id="split-persons" class="input split-input" step="1" value="1">
                <button id="counter-add" class="counter-btn">+</button>
            </div>
            
            <div class="button-section">
                <button id="clear-btn" class="btn">GET WALLPAPER</button>
                <button id="calculate-btn" class="btn">Calculate</button>
            </div>
        </div>

        <div id="main-component-result" class="after inactive">
            <button id="go-back"><</button>
            <h2 class="operation-complete">Completed!</h2>

            <button id="share">!</button>
            <div class="visual-amount"></div>
        </div>

        
        <button class="atribution-sect" id="author-details-el">
            <i class="material-icons" id="material-icons">photo_camera</i>
            <p id="atr-name"></p>
        </button>   
    </div>
    
    <div id="modal-el" class="hide">
        <!-- Image
        Name
        Socials
        Location - left, Download right -->
        
    </div>
    <!-- <div class="bts-sect">
        <button id="get-data">Get data</button>
        <button id="test-btn">Test!</button>
    </div> -->
    <script src="/js/index.js" type="module"></script>
</body>
</html>
